<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button id="toggleList">Hide List</button>
    <div>
      <p class="description">Things that are purple:</p>
      <input type="text" class="description">
      <button class="description">Change this description</button>
      <ul class="list">
        <li>grapes</li>
        <li>amethyst</li>
        <li>lavender</li>
        <li>plums</li>
      </ul>
      <input type="text" class="addItemInput">
      <button class="addItemButton">Add Item</button>
    </div>
    <div>
      <p>Odds &amp; Evens:</p>
      <ul class="list">
        <li class="odds_and_evens">1 potato</li>
        <li class="odds_and_evens">2 potato</li>
        <li class="odds_and_evens">3 potato</li>
        <li class="odds_and_evens">4 potato</li>
        <li class="odds_and_evens">5 potato</li>
        <li class="odds_and_evens">6 potato</li>
        <li class="odds_and_evens">7 potato</li>
        <li class="odds_and_evens">8 potato</li>
        <li class="odds_and_evens">9 potato</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
